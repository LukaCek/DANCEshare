<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block styles %}{% endblock %}
  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  {% block main %}{% endblock %}
  <!-- TODO: send post request to server when img is clicked -->
  <footer class="footer">
    <nav class="container d-flex justify-content-between">
      <div class="col-auto d-flex justify-content-center align-items-center" id="home-button">
        <img class="main-ico" id="main-home" src="{{ url_for('static', filename='ico/video-marketing.svg') }}" alt="Home" onclick="redirectToPage('/')">
      </div>
      <div class="col-auto d-flex justify-content-center align-items-center">
        <img class="main-ico" id="main-upload" src="{{ url_for('static', filename='ico/upload.svg') }}" alt="Upload" onclick="redirectToPage('/upload')">
      </div>
      <div class="col-auto d-flex justify-content-center align-items-center">
        <img class="main-ico" id="main-edit" src="{{ url_for('static', filename='ico/edition.svg') }}" alt="Edit" onclick="redirectToPage('/edit')">
      </div>
    </nav>
  </footer>
</body>
<link rel="prefetch" href="/home">
<link rel="prefetch" href="/upload">
<link rel="prefetch" href="/edit">
<script src="{{ url_for('static', filename='script.js') }}"></script>
{% block script %}{% endblock %}

</html>
