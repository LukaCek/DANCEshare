{% extends "layout.html" %}

{% block title %}Create Group{% endblock %}

{% block styles %}<style>
    h1 {
        text-align: center;
        margin-top: 10px;
    }
    div.mb-3 {
        margin-left: 30px;
        margin-right: 30px;
    }
</style>{% endblock %}

{% block main %}
<h1>Create Group</h1>
<form action="/create-group" method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Group name: *</label>
        <input id="name" type="text" name="name" placeholder="Group Name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="description">Description:</label>
        <input id="description" type="text" name="description" class="form-control" placeholder="Group Description"></label>
        <div id="emailHelp" class="form-text">The description of the group will be public.</div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}

{% block script %}
<script></script>{% endblock %}
